<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/c.css">
    <title>Cook</title>
</head>
<body>
    <div class="topbar">
        <h2>Cookout</h2>
        <div class="Cook">
        <a href="/">
            <div class="card">
                <button>
                    <p>Home</p>
                </button>
            </div>
        </a>
            <a href="/cook">
                <div class="card">
                    <button>
                        <p>Discover recipes</p>
                    </button>
                </div>
            </a>
        </div>
    </div>
    </div>
    
    <div class="container">
        <div class="form">
            <form action="cook" method = 'post'>
                {% csrf_token %}
                <input list="ingredient" name ='ingredient' placeholder="Pick what ingredients you have">
                <datalist id="ingredient">
                    {% for i in ingredient %}
                    <option value="{{i.name}}"></option>
                    {% endfor %}
                </datalist>
            </form>
        </div>
    </div>
    <div class="ingredient_list">
        {% for i in user.ingredients.all %}
        <div class="ingredient">
            {{i.name}}<br>
        </div>
        {% endfor %}
    </div>
    {% for i in user.available.all %}
    <div class="food_suggestion">
        <img src="{{ i.Image.url }}" alt="hehe we got an error">
        <div class="info">
            <h3>{{ i.Name }}</h3> <br>
            <h2>{{ i.Chef }}</h2><br>
           <p>{{ i.Description | truncatewords:20 }}</p><br>
           <p>{{ i.head }}</p><br>
           <a href="{{i.Name}}">
            <button>Try Out Recipe</button>
           </a>
        </div>
    </div>
    {% endfor %}
    </div>
</body>
</html>
